<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0" />
    <meta name="author" content="Joanna Hazel" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/VectorAroundlogo.svg"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="editButton"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            id="addButton"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â©2022 Around The U.S.</p>
      </footer>
      <!-- Edit Profile Modal -->
    </div>
    <div class="modal" id="editModal">
      <div class="modal__container">
        <button class="modal__close" id="closeModal"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form action="url" class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            id="name-input"
            required
            class="modal__input-text"
          />
          <input
            type="text"
            name="description"
            placeholder="Description"
            id="description-input"
            required
            class="modal__input-text"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="addModal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form action="url" class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            id="place-title"
            required
            class="modal__input-text"
          />
          <input
            type="url"
            name="link"
            placeholder="Image link"
            id="image-link"
            required
            class="modal__input-text"
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!-- View Picture Modal -->
    <div class="modal" id="viewPicModal">
      <div class="modal__container-pic">
        <button class="modal__close"></button>
        <img
          src="./images/card-images/lake-louise.jpg "
          alt=" "
          class="modal__image"
        />
        <p class="modal__pic-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
