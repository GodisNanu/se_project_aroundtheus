<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial=scale=1.0" />
    <meta name="author" content="Joanna Hazel" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/VectorAroundlogo.svg"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Profile Photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                alt="Yosemite Valley Pic"
                class="card__image"
              />
              <div class="card__description">
                <span class="card__text">Yosemite Valley </span> <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                alt="Lake Louise Pic"
                class="card__image"
              />
              <div class="card__description">
                <span class="card__text">Lake Louise </span> <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                alt="Bald Mountains Pic"
                class="card__image"
              />
              <div class="card__description">
                <span class="card__text">Bald Mountains </span> <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/card-images/latemar.jpg"
                alt="Latemar Pic"
                class="card__image"
              />
              <div class="card__description">
                <span class="card__text">Latemar </span> <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/card-images/vanoise.jpg"
                alt="Vanoise Pic"
                class="card__image"
              />
              <div class="card__description">
                <span class="card__text">Vanoise National Park </span> <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/card-images/lago.jpg"
                alt="Lago Pic"
                class="card__image"
              />
              <div class="card__description">
                <span class="card__text">Lago di Braies </span> <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"> Â©2022 Around The U.S. </footer>
    </div>
  </body>
</html>
